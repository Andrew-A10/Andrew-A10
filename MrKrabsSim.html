<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body style="text-align: center;">
    <h1 style="color: coral;">
        Mr Crabs Simulator
    </h1>
    <h4>
    Click the button to make money.
    </h4>
<style>
.button {
  border: none;
  color: wheat;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin-top: 20px;
  transition-duration: 0.4s;
  border-radius: 5px;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #04AA6D;
  margin-left: 10px;
  margin-right: 10px;
  
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
  border-color: white;
}
</style>

<button class="button button1" onclick="countClicks()">&nbsp&nbsp&nbsp&nbsp&nbsp$&nbsp&nbsp&nbsp&nbsp&nbsp</button>
<p>You Have: <span id="clickCount">0</span>$</p>
 <button onclick="hireChef()">Hire Chef [<span id="chefCost">15</span>] -- <span id="chefs">0</span></button>
<p> </p>
  <button onclick="hireCashier()">Hire Cashier [<span id="cashierCost">100</span>] -- <span id="cashiers">0</button>
<p> </p>
  <button onclick="buyKK()">Buy Krusty Krab [<span id="kkC">10000</span>] -- <span id="kks">0</button>

<p> </p>
<button onclick="buycountmod()">Upgrade Bill [<span id="countmodcost">50</span>] -- <span id="countmodamount">0</button>
<script>
var chefCost = 15;
var chefs = 0;
var cashierCost = 100;
var cashiers = 0;
var kkC = 10000;
var kks = 0;
var countmodcost = 50;
var countmodamount = 0;
var countmodmultiplier = 1;
function buyKK() {
	if (count >= kkC) {
    	count = count - kkC;
        kks = kks + 1;
        kkC = Math.round(kkC * 5)
        document.getElementById("clickCount").innerText = count;
        document.getElementById("kkC").innerText = kkC;
        document.getElementById("kks").innerText = kks;
    }
}
function hireCashier() {
	if (count >= cashierCost) {
    	count = count - cashierCost;
        cashiers = cashiers + 1;
        cashierCost = Math.round(cashierCost * 1.2)
        document.getElementById("clickCount").innerText = count;
        document.getElementById("cashierCost").innerText = cashierCost;
        document.getElementById("cashiers").innerText = cashiers;
    }
}
function hireChef() {
	if (count >= chefCost) {
    	count = count - chefCost;
        chefs = chefs + 1;
        chefCost = Math.round(chefCost * 1.2)
        document.getElementById("clickCount").innerText = count;
        document.getElementById("chefCost").innerText = chefCost;
        document.getElementById("chefs").innerText = chefs;
    }
}

function buycountmod() {
    if (count >= countmodcost)
    count = count - countmodcost;
    countmodamount = countmodamount + 1;
    countmodmultiplier = countmodmultiplier + 1;
    countmodcost = Math.round(countmodcost * 1.2)
    document.getElementById('clickCount').innerText = count;
    document.getElementById('countmodcost').innerText = countmodcost;
    document.getElementById('countmodamount').innerText = countmodamount;
}
var count = 0;

function countClicks() {
  count = count + (1 * countmodmultiplier);
  document.getElementById("clickCount").innerText = count;
}


setInterval (function() {
count = count + chefs;
document.getElementById("clickCount").innerText = count;
}, 1000) ;
setInterval (function() {
count = count + cashiers * 2;
document.getElementById("clickCount").innerText = count;
}, 1000) ;
setInterval (function() {
count = count + kks * 5;
document.getElementById("clickCount").innerText = count;
}, 1000) ; // 1000ms = 1s
</script>

	</script>
</body>
</html>
